<style>
  *,
  html,
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .container {
    max-width: 50%;
    margin: 0 auto;
    position: relative;
  }
  
  video {
    display: block;
    width: 100%;
    border: 2px solid red;
  }
  
  .video-component {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 10px 12px;
  }
  
  .btn {
    border: none;
    padding: 10px;
    font-weight: 800;
    cursor: pointer;
    font-size: 24px;
    border-radius: 8px;
  }
  
  .btn-play {
    background-color: pink;
    color: ghostwhite;
  }
  
  .btn-pause {
    background-color: #99c3ff;
    color: ghostwhite;
  }
  
  .btn-minimaze {
    background-color: skyblue;
    color: ghostwhite;
  }
</style>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show video</title>
  </head>
  <body>
    <div class="container">
      <video width="720">
      <source src="./asset/video/bahan.mp4" type="video/mp4"/>
    </video>
    <div class="video-component">
      <button onclick="play()" class="btn btn-play">PLAY</button>
      <button onclick="pause()" class="btn btn-pause">PAUSE</button>
      <button onclick="minimaze()" class="btn btn-minimaze">MINIMAZE</button>
    </div>
    </div>
    
    
    <script>
    const videoComponent = document.querySelector('video')
      function play() {
        console.log('play')
        videoComponent.play()
      }
      function pause() {
        console.log('pause')
        videoComponent.pause()
      }
      function minimaze() {
        console.log('minimaze')
        videoComponent.requestPictureInPicture()
      }
    </script>
  </body>
</html>
