<!DOCTYPE html>
<html lang="id">
  <head>

        <input class="form-control form-control-lg" id="panjangPassword" type="number" />

        <input class="form-control form-control-lg" id="password" disabled/>
        <button class="btn btn-primary text-uppercase btn-lg fw-bold mt-2" onclick="getPassword()">generate password</button>
        <a class="btn btn-dark text-uppercase btn-lg fw-bold mt-2" onclick="save()" id="saveButton">save password</a>
        </div>
      </div>
    </div>
