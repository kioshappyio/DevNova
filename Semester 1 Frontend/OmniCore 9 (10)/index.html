<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color backgraund</title>
    <link rel="stylesheet" href="style.css" title="style" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="title">PILIH WARNA</div>
      <div class="box">
        <div class="circle red"></div>
        <div class="circle pink"></div>
        <div class="circle green"></div>
        <div class="circle black"></div>
      </div>
      <button class="btn" onclick="reset()">RESET</button>
    </div>
    <script>
      const circles = document.querySelectorAll('.circle')
      const title = document.querySelector('.title')
      circles.forEach(circle => {
        circle.addEventListener('click', ( { target } ) => {
          const { backgroundColor } = getComputedStyle(target);
          document.body.style.backgroundColor = backgroundColor;
          if (backgroundColor == 'rgb(87, 87, 87)') {
            title.style.color = 'white'
            } else {
              title.style.color = 'black'
            }
        });
      });
      function reset() {
        location.reload();
      }
    </script>
  </body>
</html>
